spring.application.name=corrida

# Conection to H2 Database
spring.datasource.url=jdbc:h2:mem:corridadb
spring.datasource.username=sa
spring.datasource.password=

# Web config client H2 Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Config to show sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

data-locations=classpath:db/corrida.sql

inputFile=classpath:db/Corrida.csv